<div class="container">
  <div class="card-deck mb-3 text-center">
    {%for item in data %}
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{item.s_type}}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">${{item.price}}<small class="text-muted"> / mo</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          
          <li> {{item.user}} Users </li>
          <li>{{item.gb}} GB of storage</li>
          <li>{{item.support}}</li>
          <li>{{item.center_support}}</li>
        </ul>
        <a href="{% url 'cart' pk=item.pk %}"  class="btn btn-lg btn-block btn-outline-primary">Add to cart</a>
      </div>
    </div>
   {% endfor %}
    
  </div>
